---
layout: default
---

<article class="post-container">

  <h1 class="post-title">{{ page.title }}</h1>

  <p class="post-meta">
    <span>{{ page.date | date: "%B %d, %Y" }}</span>
  </p>

  {% if page.tags %}
  {% include tags.html tags=page.tags %}
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
